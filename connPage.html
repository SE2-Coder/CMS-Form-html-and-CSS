<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>SE2 CMS Install</title>
    </head >
    <body class="body">
    <div class="container">
        <div>
            <img class="logo" src="img/SE2_cms_Logo.png" alt="SE2 cms Logo">
        </div>
        <h1>SE2 CMS INSTALL</h1>
        <div class="form">

            <section class="install-form">

                <form action="" method="post">

                    <P>Solo entendidos Code</P>
                    <label>Host/Server
                    <input type="text" class="inData" name="server" id="server" placeholder="server/localhost(default)"></label><br>
                    <label>Data Base Name
                    <input type="text" class="inData" name="ddbb" id="ddbb" placeholder="DDBB/Data Base Name"> </label> <br>
                    <label>Data Base User
                    <input type="text" class="inData" name="user" id="user" placeholder="DDBB User"> </label><br>
                    <label>Data Base Password
                    <input type="password" class="inData" name="passwordDDBB" id="passwordDDBB" placeholder="**********"> </label> <br>
                    <button class="button" type="submit" name="send" id="send" value="install">INSTALL</button>
                </form>
            </section>
        </div>
    </div>
    </body>
</html>
